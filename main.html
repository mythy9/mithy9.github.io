<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Dealership</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2em;
    }
    .car-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin: 1em;
      padding: 1em;
      text-align: center;
    }
    .car-card img {
      width: 100%;
      border-radius: 10px;
    }
    .car-card h2 {
      margin: 0.5em 0;
    }
    .car-card p {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to SuperCars</h1>
    <p>Explore our latest models</p>
  </header>

  <div class="container">
    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+1" alt="Model X">
      <h2>Model X</h2>
      <p>Price: $45,000</p>
    </div>

    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+2" alt="Model Z">
      <h2>Model Z</h2>
      <p>Price: $55,000</p>
    </div>

    <div class="car-card">
      <img src="https://via.placeholder.com/300x200?text=Car+Model+3" alt="Model S">
      <h2>Model S</h2>
      <p>Price: $65,000</p>
    </div>
  </div>

</body>
</html>
